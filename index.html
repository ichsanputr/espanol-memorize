<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="changeMode('number')">Number</button>
    <button onclick="changeMode('verb')">Verb</button>
    <button onclick="changeMode('another')">Another</button>
    <div class="main">
        <div>
            <h1 id="word"></h1>
            <input type="text" id="answer">
        </div>
    </div>
</body>
<script src="question.js"></script>
<script>
    let mode = "number"

    function changeMode(_mode) {
        mode = _mode

        if (mode == "number") {
            const randomIndex = Math.floor(Math.random() * number.length);
            [word, answer] = number[randomIndex].split(',');
        } else if (mode == "another") {
            const randomIndex = Math.floor(Math.random() * another.length);
            [word, answer] = another[randomIndex].split(',')
        } else if (mode == "verb") {
            const randomIndex = Math.floor(Math.random() * verb.length);
            [word, answer] = verb[randomIndex].split(',');
        }

        document.getElementById('word').textContent = word
    }

    const inputElement = document.getElementById('answer');
    inputElement.addEventListener('keydown', scrambleQuestion);

    let word = ""
    let answer = ""

    // get first word - answer
    const randomIndex = Math.floor(Math.random() * number.length);
    [word, answer] = number[randomIndex].split(',');

    document.getElementById('word').textContent = word

    function scrambleQuestion() {
        if (event.key === "Enter" || event.keyCode === 13) {
            const inputValue = event.target.value;

            if (inputValue.toLowerCase() == answer) {
                // based on mode
                if (mode == "number") {
                    const randomIndex = Math.floor(Math.random() * number.length);
                    [word, answer] = number[randomIndex].split(',');
                } else if (mode == "another") {
                    const randomIndex = Math.floor(Math.random() * another.length);
                    [word, answer] = another[randomIndex].split(',');
                } else if (mode == "verb") {
                    const randomIndex = Math.floor(Math.random() * verb.length);
                    [word, answer] = verb[randomIndex].split(',');
                }

                document.getElementById('word').textContent = word
            }

            document.getElementById('answer').value = ""
        }
    }
</script>
<style>
    .main {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
    }

    input {
        height: 25px;
    }

    .main {
        text-align: center;
    }
</style>

</html>
